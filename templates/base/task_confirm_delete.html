{% extends 'base/base.html'  %}
{% load static %}
{% block content %}

    <div class="header-bar">
        <a href="{% url 'tasks' %}">
            <img src="{% static 'base/img/back.png' %}" alt="Вернуться" style="width:45px">
        </a>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <p> Вы уверены, что хотите удалить задание "{{ task }}"</p>
            <input class="button" type="submit" value="Удалить">
        </form>
    </div>

{% endblock content %}
